name: Deploy to Cloudflare Pages (Wrangler CLI)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      WRANGLER_LOG: debug
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Node & Wrangler
        run: |
          node -v || true
          npm -v || true
          npm i -g wrangler@4
          wrangler --version

      - name: Debug tree
        run: |
          pwd
          ls -la
          echo '--- functions ---'
          ls -la functions || true
          echo '--- public ---'
          ls -la public || true

      - name: Wrangler whoami
        run: wrangler whoami

      - name: Deploy to Cloudflare Pages
        run: |
          wrangler pages deploy ./public --project-name seo-audit-lite
