name: Deploy to Cloudflare Pages (Wrangler CLI)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      WRANGLER_LOG: debug
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Node & Wrangler
        run: |
          node -v || true
          npm -v || true
          npm i -g wrangler@4
          wrangler --version

      - name: Debug tree
        run: |
          pwd
          ls -la
          echo '--- functions ---'
          ls -la functions || true
          echo '--- public ---'
          ls -la public || true

      - name: Check required secrets
        run: |
          test -n "${CLOUDFLARE_API_TOKEN}" || (echo "Missing CLOUDFLARE_API_TOKEN" && exit 1)
          test -n "${CLOUDFLARE_ACCOUNT_ID}" || (echo "Missing CLOUDFLARE_ACCOUNT_ID" && exit 1)
          echo "Secrets present."

      - name: Wrangler whoami
        run: wrangler whoami

      - name: Deploy to Cloudflare Pages (root includes public/ and functions/)
        run: |
          wrangler pages deploy . --project-name seo-audit-lite --account-id "$CLOUDFLARE_ACCOUNT_ID" --branch main
